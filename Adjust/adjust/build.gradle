apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 1
        versionName "4.0.6"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

task jar(type: Jar) {
    from 'src/main/java'
}